name: ccramic
# Controls when the workflow will run
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: ccramic test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        python-version: ["3.9"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install ccramic
        run: pip install .
      - name: Run pytest for ccramic
        shell: bash -l {0}
        run: pytest tests/
      - name: Build docker container and run preliminary checks
        run: |
          docker build -t ccramic:latest . 
          docker run ccramic:latest python --version && which ccramic
        shell: bash -l {0}

